<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube 120FPS Downloader</title>
  <style>
    body {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    #downloadBtn {
      background: #ff0000;
      color: white;
      padding: 14px 28px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #downloadBtn:hover {
      background: #cc0000;
    }
    video {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <button id="downloadBtn">⬇️ Download 120FPS</button>

  <video id="scare">
    <source src="video1.mp4" type="video/mp4">
  </video>

  <script>
    const btn = document.getElementById("downloadBtn");
    const vid = document.getElementById("scare");

    btn.addEventListener("click", () => {
      btn.style.display = "none";      // hide the fake button
      vid.style.display = "block";     // show jumpscare fullscreen
      vid.muted = false;
      vid.play();
    });
  </script>
</body>
</html>
